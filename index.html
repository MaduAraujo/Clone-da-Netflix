<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./img/netflixicone.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script.js"></script>
    <title>Netflix</title>
  </head>
  <body>
    <div id="nav" class="nav">
      <img class="nav__logo" src="./img/netflix-logo.png" alt="Netflix Logo" />
      <img
        class="nav__avatar"
        src="./img/netflix-avatar.png"
        alt="Netflix Avatar"
      />
    </div>

    <header class="banner">
      <div class="banner__contents">
        <h1 class="banner__title">Adolescência</h1>
        <div class="banner__buttons">
          <button class="banner__button">Assistir</button>
          <button class="banner__button">Minha Lista</button>
        </div>
        <h1 class="banner__description">
          Quando um garoto de 13 anos é acusado do assassinato de um colega de
          classe, sua família, terapeuta e o detetive responsável ficam se
          perguntando: o que realmente aconteceu?
        </h1>
      </div>
      <div class="banner--fadeBottom"></div>
    </header>

    <div class="row">
      <h2>Originais Netflix</h2>
      <div class="row__posters">
        <img
          class="row__poster row__posterLarge"
          id="original-netflix-1"
          src="./img/large-movie1.jpg"
          alt="Poster de filme original Netflix 1"
        />
        <img
          class="row__poster row__posterLarge"
          id="original-netflix-2"
          src="./img/large-movie2.jpg"
          alt="Poster de filme original Netflix 2"
        />
        <img
          class="row__poster row__posterLarge"

          src="./img/large-movie3.jpg"
          alt="Poster de filme original Netflix 3"
        />

          src="./img/large-movie4.jpg"
          alt="Poster de filme original Netflix 4"
        />
        <img
          class="row__poster row__posterLarge"
          id="original-netflix-5"
          src="./img/large-movie5.jpg"
          alt="Poster de filme original Netflix 5"
        />
        <img
          class="row__poster row__posterLarge"
          id="original-netflix-6"
          src="./img/large-movie6.jpg"
          alt="Poster de filme original Netflix 6"
        />
        <img
          class="row__poster row__posterLarge"
          id="original-netflix-7"
          src="./img/large-movie7.jpg"
          alt="Poster de filme original Netflix 7"
        />
        <img
          class="row__poster row__posterLarge"
          id="original-netflix-8"
          src="./img/large-movie8.jpg"
          alt="Poster de filme original Netflix 8"
        />
      </div>
    </div>
